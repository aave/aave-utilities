name: Build
description: Build
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Update npm
      shell: bash
      run: npm install -g npm@11.6.0

    - name: install
      shell: sh
      run: yarn --frozen-lockfile

    - name: lint
      shell: sh
      run: yarn lint
    - name: cover
      shell: sh
      run: yarn cover
    - name: build
      shell: sh
      run: yarn build
